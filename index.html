<!DOCTYPE html>
<html lang="ja">
<head>

  <title>貯金と浪費</title>

<body>
  <h1>貯金と浪費</h1>
  <div id="output"></div>

  <!-- Firebase SDK CDN (モジュラー版) -->
  <script type="module">
    // 必要な関数をインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDB-RxYhEGAs6EJPbBXcHaFMSZiysIpnl8",
      authDomain: "chokin2rouhi.firebaseapp.com",
      projectId: "chokin2rouhi",
      storageBucket: "chokin2rouhi.firebasestorage.app",
      messagingSenderId: "792323777274",
      appId: "1:792323777274:web:fbb093da926e5fe1d5df43"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 匿名ログイン
    signInAnonymously(auth)
      .then(() => {
        console.log("ログイン成功");
        document.getElementById("output").innerText = "Firebase に接続しました！";
      })
      .catch((error) => {
        console.error("ログイン失敗", error);
        document.getElementById("output").innerText = "接続エラー: " + error.message;
      });
  </script>
</body>
